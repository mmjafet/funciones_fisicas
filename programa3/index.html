<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <div class="task-form">
            <label for="task">Tarea</label>
            <input type="text" id="task" placeholder="Ej. Pasear al perro">
            
            <label for="description">Descripción</label>
            <input type="text" id="description" placeholder="Ej. Salir a las 4">
            
            <button id="addTask">+ Agregar</button>
        </div>
        
        <h2>No hay tareas disponibles</h2>
        <ul id="taskList">
            <!-- Aquí se agregarán las tareas dinámicamente -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
