<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #taskList {
            text-align: right;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <div class="task-form" id="Form">
            <label for="task">Tarea</label>
            <input type="text" id="tarea" placeholder="Ej. Pasear al perro"
            required>
            
            <label for="description">Descripción</label>
            <input type="text" id="descripcion" placeholder="Ej. Salir a las 4">
            
            <button id="agregar">+ Agregar</button>
        </div>
        
        <h2>Tareas</h2>
        <ul id="taskList">
            <!-- Aquí se agregarán las tareas dinámicamente -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
