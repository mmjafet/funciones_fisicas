<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 id="titulo" name="titulo">To-do List</h1> 

    <table class="form-table">
        <tr>
            <td>
                <form class="form">
                    <h2 id="tarea" name="tarea">Tarea</h2>
                    <input type="text" id="tarea" name="tarea" placeholder="Escribe una tarea">
                    <input type="text" id="descripcion" name="descripcion" placeholder="Escribe una descripcion">
                    <button type="submit" id="Agregar">Agregar</button>
                </form>
            </td>
        </tr>
    </table>

    <h2>Tareas</h2>
    <table class="task-table">
        <tr>
            <td>
                <textarea name="descripcion" id="descripcion" placeholder="descripcion"></textarea>
            </td>
            <td>
                <button class="icon-button"><i class="fas fa-check"></i></button>
                <button class="icon-button"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
    </table>
</body>
</html>
